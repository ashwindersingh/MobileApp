<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="js/lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="js/lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/lib/require.js"
            data-main="js/main"></script>
</head>
<body id="mobileApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-header-bar align-title="left" class="adp-header">
        <h2 class="title">Dashboard</h2>
        <div class="bar bar-header adp-header">
            <button class="button icon ion-navicon"></button>
        </div>
    </ion-header-bar>
      
    <ion-nav-view class="row-fluid">

    </ion-nav-view>
       
    <ion-footer-bar align-title="left">
        <div class="bar bar-footer adp-footer">
            <div class="title"></div>
        </div>
    </ion-footer-bar>   
</body>
</html>
