<ion-view view-title="Events">
    <ion-content class="span12">
        <ion-list>
            <ion-item ng-repeat="event in events">
                <div ng-click="expand()">{{event.name}}
                    <div ng-show="collapse">Registration start date:{{event.registration.startDate}}<br>Registration start
                        date:{{event.registration.endDate}}<br>Event date :{{event.eventDate}}
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
