<ion-view view-title="Dashboard">
    <ion-content class="span12">
        <ion-list>
            <ion-item class="span5" ng-repeat="tile in tiles">
                <div class="item" style="background-color:{{tile.bgColor}}">
                   <div class="span12">
                        <span>Location:</span>
                        <span>{{tile.location}}</span>
                    </div>
                    <div class="span12">
                        <div class="span12 ">
                            <span>Capacity:</span>
                            <span>{{tile.capacity}}</span>
                        </div>
                        <div class="span12">
                            <span>Occupied:</span>
                            <span>{{tile.occupied}}</span>
                        </div>
                        <div class="span12">
                            <span>Empty:</span>
                            <span>{{tile.empty}}</span>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
